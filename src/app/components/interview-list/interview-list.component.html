<div *ngFor="let interview of interviews" class="row">
  <div class="col">
    <div>
      {{interview?.title}}
    </div>
  </div>
  <div class="col">
    <div>
      {{interview?.date}}
    </div>
  </div>
  <div class="col">
    <div>
      {{interview?.pros}}
    </div>
  </div>
  <div class="col">
    <div>
      {{interview?.cons}}
    </div>
  </div>
  <div class="col">
    <div>
      {{interview?.note}}
    </div>
  </div>
</div>
