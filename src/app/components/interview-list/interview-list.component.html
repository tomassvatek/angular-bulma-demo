<div *ngFor="let interview of interviews" class="columns">
  <div class="column">
    <div>
      {{interview?.title}}
    </div>
  </div>
  <div class="column">
    <div>
      {{interview?.date}}
    </div>
  </div>
  <div class="column">
    <div>
      {{interview?.pros}}
    </div>
  </div>
  <div class="column">
    <div>
      {{interview?.cons}}
    </div>
  </div>
  <div class="column">
    <div>
      {{interview?.note}}
    </div>
  </div>
</div>
